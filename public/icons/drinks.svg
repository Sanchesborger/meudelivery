  <rect x="290" y="250" width="38" height="38" rx="6" 
        fill="#E0F2FE" opacity="0.7" stroke="#38BDF8" stroke-width="3"/>
  
  <!-- Bubbles -->
  <circle cx="200" cy="350" r="12" fill="#DBEAFE" opacity="0.6"/>
  <circle cx="260" cy="370" r="10" fill="#DBEAFE" opacity="0.6"/>
  <circle cx="310" cy="340" r="14" fill="#DBEAFE" opacity="0.6"/>
  <circle cx="230" cy="390" r="8" fill="#DBEAFE" opacity="0.6"/>
